		<h1>Definitions</h1>
		<dl>
			<dt>File</dt>
			<dd>A logical collection of information stored under a simple name</dd>
			<dt>Information</dt>
			<dd>Words, numbers, pictures, and sounds which have meaning to us</dd>
			<dt>Directory</dt>
			<dd>A logical collection of files stored under a single name</dd>
			<dd>Can also be referred to as a folder</dd>
			<dt>JPEG</dt>
			<dt>GIF</dt>
			<dt>PNG</dt>
			<dt>PDF</dt>
